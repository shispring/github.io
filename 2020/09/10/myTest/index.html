        <h1 id="hexo建站"><a href="#hexo建站" class="headerlink" title="hexo建站"></a>hexo建站</h1><p>##一、nodejs</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#node.js下载 （官网https:&#x2F;&#x2F;nodejs.org&#x2F;en&#x2F;）</span><br><span class="line">1. wget https:&#x2F;&#x2F;nodejs.org&#x2F;dist&#x2F;v12.18.3&#x2F;node-v12.18.3.pkg</span><br></pre></td></tr></table></figure>

<p>##二、hexo</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">#hexo安装 （官网https:&#x2F;&#x2F;hexo.io&#x2F;zh-cn&#x2F;）</span><br><span class="line">1. mkdir blog</span><br><span class="line">2. npm install hexo-cli -g</span><br><span class="line">    #升级命令 npm update hexo-cli -g</span><br><span class="line">3. hexo init blog  #初始化博客</span><br><span class="line">4. cd blog</span><br><span class="line">5. npm install</span><br><span class="line">6. hexo server</span><br></pre></td></tr></table></figure>

<p>##三、生成文档</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">cd blog</span><br><span class="line">#新建文章</span><br><span class="line">hexo n myTest  &#x3D;&#x3D; hexo new myTest</span><br><span class="line">#生成</span><br><span class="line">hexo g &#x3D;&#x3D; hexo generate</span><br><span class="line">#启动服务预览</span><br><span class="line">hexo s</span><br><span class="line">#部署</span><br><span class="line">hexo d &#x3D;&#x3D; hexo deploy</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>##四、部署到github</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">#</span><br><span class="line">github新建香蜜github.io</span><br><span class="line">vim _config.yaml</span><br><span class="line"></span><br><span class="line">deploy:</span><br><span class="line">  type: git</span><br><span class="line">  repository: https:&#x2F;&#x2F;github.com&#x2F;shispring&#x2F;github.io.git</span><br><span class="line">  branch: master</span><br><span class="line"></span><br><span class="line">npm install hexo-deployer-git --save</span><br><span class="line">hexo g</span><br><span class="line">hexo d</span><br></pre></td></tr></table></figure>
