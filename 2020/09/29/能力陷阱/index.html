        <h2 id="一、重新定义你的工作：避免能力陷阱"><a href="#一、重新定义你的工作：避免能力陷阱" class="headerlink" title="一、重新定义你的工作：避免能力陷阱"></a>一、重新定义你的工作：避免能力陷阱</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">1、能力陷阱的特征</span><br><span class="line">    只做自己擅长的事</span><br><span class="line">    拒绝变化</span><br><span class="line"></span><br><span class="line">2、优秀领导者的特征</span><br><span class="line">    桥梁型的领导者</span><br><span class="line">      连接获取外部资源，而非专注内部事务</span><br><span class="line">    具有远见性</span><br><span class="line">    提升自己的影响力</span><br><span class="line">    结合想法和经历，打造领袖气质</span><br><span class="line"></span><br><span class="line">3、提高领导力的方式</span><br><span class="line">    &quot;空出一间手术室&quot;，流出时间增加新的角色</span><br><span class="line">    先增加&quot;新角色&quot;，再减“旧工作”</span><br></pre></td></tr></table></figure>


<h2 id="二、重建人际关系网络：避免人际交往陷阱"><a href="#二、重建人际关系网络：避免人际交往陷阱" class="headerlink" title="二、重建人际关系网络：避免人际交往陷阱"></a>二、重建人际关系网络：避免人际交往陷阱</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">1、不愿意扩展人际关系网路的原因</span><br><span class="line">    认为该工作不具备实质性</span><br><span class="line">    认为可以经营人际关系太虚伪</span><br><span class="line">    认为人际关系不需要经营</span><br><span class="line">2、衡量人际关系健康的三个指标</span><br><span class="line">    广泛性</span><br><span class="line">    连接性</span><br><span class="line">    动态性</span><br><span class="line">3、如何打造良好的人际网络</span><br><span class="line">    展示自我</span><br><span class="line">        主动组织活动，而非被动地等待参与</span><br><span class="line">    利用二度关系：</span><br><span class="line">        通过已认识的人介绍</span><br><span class="line">    维持关系</span><br><span class="line">    找到志同道合的人</span><br><span class="line"></span><br><span class="line">*学会像艺术家一样去抄袭</span><br></pre></td></tr></table></figure>

<h2 id="三、改变做事的方式：避免真实性陷阱"><a href="#三、改变做事的方式：避免真实性陷阱" class="headerlink" title="三、改变做事的方式：避免真实性陷阱"></a>三、改变做事的方式：避免真实性陷阱</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">真实性陷阱：</span><br><span class="line">    坚持自我概念限制了改变</span><br><span class="line">    领导者应该随机应变，而非坚持自己</span><br><span class="line">扩展自我概念的三个方法：</span><br><span class="line">    *把身份认知当做游戏一样探索</span><br><span class="line">    关注核心价值，而非保护过去的身份</span><br><span class="line">    不断修正改进目标</span><br></pre></td></tr></table></figure>

<h2 id="四、改变过程中的五个阶段"><a href="#四、改变过程中的五个阶段" class="headerlink" title="四、改变过程中的五个阶段"></a>四、改变过程中的五个阶段</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">1、发现差异，采取行动</span><br><span class="line">2、增加新角色，不减旧工作</span><br><span class="line">3、混乱迷茫，收到阻碍</span><br><span class="line">4、重新设定前进的方向</span><br><span class="line">5、把外在表现力内化为动力</span><br></pre></td></tr></table></figure>
